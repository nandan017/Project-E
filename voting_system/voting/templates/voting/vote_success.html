{% extends 'voting/base.html' %}

{% block content %}
{# Font import for 'Satoshi' from Fontshare CDN #}
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700&display=swap" rel="stylesheet">

<div class="thank-you-container">
    <div class="thank-you-card">
        <div class="icon-container">
            {# A clean, animated checkmark icon #}
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
        </div>
        <h2>Thank You For Voting!</h2>
        <p>Your choices have been successfully submitted.</p>
        <a href="{% url 'scan_qr' %}" class="btn btn-primary mt-4">Scan Next QR Code</a>
    </div>
</div>

<style>
    :root {
        --background-color: #F9FAFB;
        --card-background: #FFFFFF;
        --text-primary: #1F2937;
        --text-secondary: #6B7280;
        --border-color: #E5E7EB;
        --green-primary: #10B981; /* Softer, modern green */
        --blue-accent: #3B82F6;   /* Subtle accent blue */
    }

    body {
        font-family: 'Satoshi', sans-serif;
        background-color: var(--background-color);
        color: var(--text-primary);
    }

    .thank-you-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 90vh;
        padding: 1rem;
    }

    .thank-you-card {
        background-color: var(--card-background);
        padding: 2.5rem 3rem;
        border-radius: 24px;
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 500px;
        width: 100%;
        border: 1px solid var(--border-color);
    }

    .thank-you-card h2 {
        font-weight: 700;
        font-size: 2rem;
        color: var(--text-primary);
        margin-bottom: 0.75rem;
    }

    .thank-you-card p {
        font-size: 1.1rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }

    .btn-primary {
        background-color: var(--blue-accent);
        border-color: var(--blue-accent);
        color: #fff;
        padding: 0.8rem 1.75rem;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 12px;
        text-decoration: none;
        transition: all 0.2s ease-out;
    }

    .btn-primary:hover {
        background-color: #2563eb; /* Darker shade of blue */
        border-color: #2563eb;
        transform: translateY(-3px);
        box-shadow: 0 7px 20px -4px rgba(59, 130, 246, 0.4);
    }

    /* --- Animated Checkmark Icon --- */
    .icon-container {
        margin: 0 auto 1.5rem;
    }
    .checkmark {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: block;
        stroke-width: 3;
        stroke: #fff;
        stroke-miterlimit: 10;
        box-shadow: inset 0px 0px 0px var(--green-primary);
        animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }
    .checkmark__circle {
        stroke-dasharray: 166;
        stroke-dashoffset: 166;
        stroke-width: 3;
        stroke-miterlimit: 10;
        stroke: var(--green-primary);
        fill: none;
        animation: stroke .6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
        transform-origin: 50% 50%;
        stroke-dasharray: 48;
        stroke-dashoffset: 48;
        animation: stroke .3s cubic-bezier(0.65, 0, 0.45, 1) .8s forwards;
    }
    @keyframes stroke {
        100% { stroke-dashoffset: 0; }
    }
    @keyframes scale {
        0%, 100% { transform: none; }
        50% { transform: scale3d(1.1, 1.1, 1); }
    }
    @keyframes fill {
        100% { box-shadow: inset 0px 0px 0px 40px var(--green-primary); }
    }
</style>
{% endblock %}
